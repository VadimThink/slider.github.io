<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Portal</title>

    <!-- CSS -->
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">

  
    <!-- FontAwesome -->
    <link rel="stylesheet" href="font-awesome-4.7.0/css/font-awesome.css" >
</head>
<body>

            

    <div class="slider__container">
        <div class="slider">
            <img src="" alt="" class="slider_Pic">

            <div class="slider__autoshow">
                <div class="slider__autoshow__button">
                    <div class="autoshowButton"><i class="sliderIcon fa fa-pause" id="sliderIcon"></i></div>
                </div>

                <div class="arrow-container hide" id="rightbutton"><div class="arrow"></div></div>
                <div class="arrow-container arrow-container--right hide" id="leftbutton"><div class="arrow"></div></div>

                <div class="sliderDots">
                </div>
            </div>

        </div>
        <div class="slider-Line">
            <div class="sliderlinefilled" id='sliderLine'></div>
        </div>
    </div>

    

</div>

<!-- JS -->
<script src="site.js"></script>

<!-- Smoothly -->
<script src="https://code.s3.yandex.net/web-code/smoothly.js"></script>

</body>
</html>
